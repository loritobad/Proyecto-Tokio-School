<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}"> -->
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
    <title>{% block title %} Gestión de inventario {% endblock %}</title>
</head>
<body>
    {% block menu%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('public_d.index')}}">App de gestión</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          
            <li class="nav-item">
              <a class="nav-link " href="{{url_for('client.index')}}"><button type="button" class="btn btn-primary">Acceso Clientes</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{{url_for('proveedor.index')}}"><button type="button" class="btn btn-primary">Acceso Proveedores</button></a>
                </li>
          </ul>
        </div>
      </nav>
    {% endblock %}

    {% block contenido %}

    {% endblock %}
    
</body>
</html>
